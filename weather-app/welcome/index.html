<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <!-- Main section containing weather info and controls -->
        <section>
            <div class="block">
                <!-- App title and icon -->
                <div class="main-name">
                    <div class="weather-icon">
                        <img src="../images/icon.png" alt="Weather Icon">
                    </div>
                    <div class="name">
                        <h1>Weather Application</h1>
                    </div>
                </div>
                <!-- Input for city search -->
                <div class="search">
                    <input type="text" id="search" placeholder="Search by city">
                </div>
                <!-- Button to trigger weather search -->
                <div class="button">
                    <button type="submit" id="btn">Show Weather</button>
                </div>
                <!-- Temperature unit switch -->
                <div class="switch-celsius">
                    <label for="unit-toggle"><p>Switch to: </p></label>
                    <input type="checkbox" id="unit-toggle"> <p>Fahrenheit</p>
                </div>
                <!-- Display for country and city names -->
                <div class="country">
                    <h3>Country:</h3>
                    <p>Kazakhstan</p>
                </div>
                <div class="city">
                    <h3>City: </h3>
                    <p>Almaty</p>
                </div>
                <!-- Weather data placeholders -->
                <div class="description">
                    <p>Weather details will be displayed here.</p>
                </div>
                <div class="temperature">
                    <h3>Temperature: </h3>
                    <p>...</p>
                </div>
                <div class="humidity">
                    <h3>Humidity: </h3>
                    <p>...</p>
                </div>
                <div class="wind">
                    <h3>Wind Speed: </h3>
                    <p>...</p>
                </div>
                <!-- Button for using user's current location -->
                <button id="location-btn">Use My Location</button>
            </div>
        </section>
        <section class="forecast">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
