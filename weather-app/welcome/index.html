<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <section>
            <div class="block">
                <div class="name">
                    <h1>Weather Application</h1>
                </div>
                <div class="search">
                    <input type="text" id="search" placeholder="Search by city">
                </div>
                <div class="button">
                    <button type="submit" id="btn">Show</button>
                </div>
                <div class="country">
                    <h3>Country:</h3>
                    <p>Kazakhstan</p>
                </div>
                <div class="city">
                    <h3>City: </h3>
                    <p>Almaty</p>
                </div>
                <div class="description">
                    <p>Weather details will be displayed here.</p>
                <div class="temperature">
                    <h3>Temperature: </h3>
                    <p>...</p>
                </div>
                <div class="humidity">
                    <h3>Humidity: </h3>
                    <p>...</p>
                </div>
                <div class="wind">
                    <h3>Wind Speed: </h3>
                    <p>...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
