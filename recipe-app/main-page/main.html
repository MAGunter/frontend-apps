<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Recipe Application</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="visit">
                <p>Call - 123 456</p>
            </div>
            <div class="logo-img">
                <img src="../images/logo.svg" alt="logo">
            </div>
            <div class="favo">
                <p>Favorites</p>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="search">
                <div class="search-wrapper">
                    <h1>Welcome to our <span>sweet</span><br>cafe!</h1>
                    <input type="text" id="searchInput" placeholder="Search for recipes..." />
                    <button id="searchButton">Search</button>
                </div>
            </div>
            <div class="back-img">
                <img src="../images/Frame.png" alt="back image">
            </div>
        </section>
    </main>
    <script src="search.js"></script>
</body>
</html>
